<header class="site-header">
	<div class="branding">
		{% if site.nuage_theme.gravatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.nuage_theme.gravatar }}?s=100" alt=""/>
		</a>
		{% elsif site.nuage_theme.avatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="{{ site.baseurl }}/img/{{ site.nuage_theme.avatar }}" alt=""/>
		</a>
		{% endif %}
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.nuage_theme.title }}</a>
		</h1>
	</div>
	<nav class="site-nav">
		<ul>

			<li style="margin-right: 30px">
				<a class="page-link" href="{{ site.baseurl }}/documentation/index.html" target="_blank">
					documentation
				</a>
			</li>

			<li style="margin-right: 30px">
				<a class="page-link" href="{{ site.url }}" target="_blank">
					about
				</a>
			</li>

			<!-- Social icons from Font Awesome, if enabled -->
			{% include icons.html %}
		</ul>
	</nav>
</header>
